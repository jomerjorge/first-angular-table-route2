<nz-card style="width:100%;" nzTitle="Integrations" [nzExtra] ="extraTemplate" style="margin: 2%;">
<nz-table #nzTable [nzData]="listOfDisplayData" style="width: 100%;">
  <thead>
    <tr>
      <th nzCustomFilter>
        Name
        <i
          nz-th-extra
          class="ant-table-filter-icon"
          nz-icon
          nz-dropdown
          #dropdown="nzDropdown"
          nzType="search"
          [nzDropdownMenu]="menu"
          [class.ant-table-filter-open]="dropdown.nzVisible"
          nzTrigger="click"
          nzPlacement="bottomRight"
          [nzClickHide]="false"
          nzTableFilter
        ></i>
      </th>
      <th>Description</th>
      <th>Price</th>
      <th nzShowFilter [nzFilters]="listOfFilterAddress" (nzFilterChange)="filterAddressChange($event)">Status</th>
      <th style="width: 100px;">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of nzTable.data; index as productid">
      <td>{{ data.name }}</td>
      <td>{{ data.desc }}</td>
      <td>{{ data.price }}</td>
      <td>{{ data.status }}</td>
      <td><a [title]="data.desc" [routerLink]="['/products', productid]"><button nz-button nzType="primary" nzGhost>Show Info</button></a></td>
    </tr>
  </tbody>
</nz-table>
<nz-dropdown-menu #menu="nzDropdownMenu">
  <div class="search-box">
    <input type="text" nz-input placeholder="Search name" [(ngModel)]="searchValue" />
    <button nz-button nzSize="small" nzType="primary" (click)="search()" class="search-button">
      Search
    </button>
    <button nz-button nzSize="small" (click)="reset()">Reset</button>
  </div>
</nz-dropdown-menu>

</nz-card>
<ng-template #extraTemplate>
  <button nz-button nzType="primary" routerLink="/add-new">Add</button>
  <p>Total: 9076</p>
</ng-template>
