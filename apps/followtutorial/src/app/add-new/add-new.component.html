<div nz-row style="margin-top: 2%;">
    <div nz-col nzXs="1" nzSm="1" nzMd="4" nzLg="4" nzXl="4">
      
    </div>
    <div nz-col nzXs="22" nzSm="22" nzMd="16" nzLg="16" nzXl="16">

       <div style="border: 1px solid lightgrey; border-radius: 2px; position:center; padding: 2% 20% 0% 20%;">
        <form
        nz-form
        [nzLayout]="validateForm.get('formLayout')?.value"
        [formGroup]="validateForm"
        (ngSubmit)="submitForm()"
      >
        <nz-form-item>
          <nz-form-label [nzSpan]="isHorizontal ? 6: null">Creating MLS</nz-form-label>
          <nz-form-control [nzSpan]="isHorizontal ? 14 : null">
            <nz-radio-group formControlName="formLayout">
              <label nz-radio-button [nzValue]="'vertical'"> Agent</label>
              <label nz-radio-button [nzValue]="'vertical'">Broker</label>
              <label nz-radio-button [nzValue]="'vertical'">MLS</label>
              <label nz-radio-button [nzValue]="'vertical'">Support</label>
              <!--<label nz-radio-button [nzValue]="'inline'">Inline</label>-->
            </nz-radio-group>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-label [nzSpan]="isHorizontal ? 4 : null">Name</nz-form-label>
          <nz-form-control [nzSpan]="isHorizontal ? 14 : null" nzErrorTip="Please input your name">
            <input nz-input formControlName="txtname" placeholder="Orange Country MLS" />
          </nz-form-control>
        </nz-form-item>
        
        <nz-form-item>
          <nz-form-label [nzSpan]="isHorizontal ? 4 : null">Abbrev</nz-form-label>
          <nz-form-control [nzSpan]="isHorizontal ? 14 : null" nzErrorTip="Please input abbrev!">
            <input nz-input formControlName="txtabbrev" placeholder="OCMLS" />
          </nz-form-control>
        </nz-form-item>

        <nz-form-item>
            <nz-form-label [nzSpan]="isHorizontal ? 4 : null">State</nz-form-label>
            <nz-form-control [nzSpan]="isHorizontal ? 14 : null" nzErrorTip="Please input state!">
              <input nz-input formControlName="txtstate" placeholder="California" />
            </nz-form-control>
          </nz-form-item>

          <nz-form-item>
            <nz-form-label [nzSpan]="isHorizontal ? 4 : null">Access Type</nz-form-label>
            <nz-form-control [nzSpan]="isHorizontal ? 14 : null" nzErrorTip="Please input your username!">
              <select nz-input formControlName="txtaccesstype" placeholder="input placeholder Access Type">
                  <option value="0" selected>Unknown</option>
              </select>
            </nz-form-control>
          </nz-form-item>

          <nz-form-item>
            <nz-form-label [nzSpan]="isHorizontal ? 4 : null">Document Template</nz-form-label>
            <nz-form-control [nzSpan]="isHorizontal ? 14 : null" nzErrorTip="Please input your document template!">
               <select nz-input formControlName="txtdocutemp" placeholder="input placeholder">
                <option>None Required</option>
            </select>
            </nz-form-control>
          </nz-form-item>

          <nz-form-item>
            <nz-form-label [nzSpan]="isHorizontal ? 4 : null">Document Template</nz-form-label>
            <nz-form-control [nzSpan]="isHorizontal ? 14 : null" nzErrorTip="Please input your document template!">
               <select nz-input formControlName="txtdocutemp" placeholder="input placeholder">
                <option>None Required</option>
            </select>
            </nz-form-control>
          </nz-form-item>
          
          <nz-form-item>
            <nz-form-label [nzSpan]="isHorizontal ? 4 : null">MLS Instructions</nz-form-label>
            <nz-form-control [nzSpan]="isHorizontal ? 14 : null" nzErrorTip="Please input your document template!">
            <textarea nz-input formControlName="txtmlsinst" placeholder="input placeholder"></textarea>
            </nz-form-control>
          </nz-form-item>

          <nz-form-item>
            <nz-form-label [nzSpan]="isHorizontal ? 4 : null">MLS Email</nz-form-label>
            <nz-form-control [nzSpan]="isHorizontal ? 14 : null" nzErrorTip="Please provide your email!">
            <file nz-input formControlName="txtmlsemail" placeholder="input placeholder"></file>
            </nz-form-control>
          </nz-form-item>

          <nz-form-item>
            <nz-form-label [nzSpan]="isHorizontal ? 4 : null">Document Template</nz-form-label>
            <nz-form-control [nzSpan]="isHorizontal ? 14 : null" nzErrorTip="Please input your document template!">
               <select nz-input formControlName="txtdocutemp" placeholder="input placeholder">
                <option>None Required</option>
            </select>
            </nz-form-control>
          </nz-form-item>

        <nz-form-item>
          <nz-form-control [nzSpan]="isHorizontal ? 14 : null" [nzOffset]="isHorizontal ? 4 : null">
            <button nz-button nzType="primary">Submit</button>
          </nz-form-control>
        </nz-form-item>
      </form>
       </div>

    </div>

    <div nz-col nzXs="1" nzSm="1" nzMd="4" nzLg="4" nzXl="4">
      
    </div>
  </div>
